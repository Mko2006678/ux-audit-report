<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Audit Report</title>
  <style>
    :root {
      --color-bg: #f8f9fa;
      --color-card: #fff;
      --color-text: #1a1a1a;
      --color-muted: #6c757d;
      --color-primary: #0d6efd;
      --color-border: #dee2e6;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --max-width: 720px;
      --shadow: 0 1px 3px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-sans);
      font-size: 16px;
      line-height: 1.6;
      color: var(--color-text);
      background: var(--color-bg);
      padding: 24px 16px;
    }
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      background: var(--color-card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .header {
      padding: 24px 32px;
      border-bottom: 1px solid var(--color-border);
      background: linear-gradient(180deg, #f8f9fa 0%, #fff 100%);
    }
    .header h1 { margin: 0 0 4px 0; font-size: 1.5rem; font-weight: 600; }
    .header .meta { color: var(--color-muted); font-size: 0.9rem; }
    .actions {
      padding: 16px 32px;
      border-bottom: 1px solid var(--color-border);
      display: flex; gap: 12px; align-items: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-family: inherit;
    }
    .btn-primary {
      background: var(--color-primary);
      color: #fff;
    }
    .btn-primary:hover { filter: brightness(1.05); }
    #report {
      padding: 32px;
      min-height: 200px;
    }
    #report h1, #report h2, #report h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
    #report h1 { font-size: 1.5rem; }
    #report h2 { font-size: 1.25rem; }
    #report p { margin: 0 0 0.75em 0; }
    #report ul, #report ol { margin: 0 0 0.75em 0; padding-left: 1.5em; }
    #report strong { font-weight: 600; }
    .loading { color: var(--color-muted); }
    .error { color: #dc3545; padding: 32px; }
    @media print {
      body { background: #fff; padding: 0; }
      .container { box-shadow: none; }
      .header, .actions { border-color: #eee; }
      .actions { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="report-title">UX Audit Report</h1>
      <div class="meta" id="report-meta">—</div>
    </div>
    <div class="actions">
      <button type="button" class="btn btn-primary" id="btn-pdf">Stáhnout PDF</button>
    </div>
    <div id="report" class="loading">Načítám report…</div>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var recordId = params.get('recordId');
      var reportEl = document.getElementById('report');
      var titleEl = document.getElementById('report-title');
      var metaEl = document.getElementById('report-meta');
      var btnPdf = document.getElementById('btn-pdf');

      if (!recordId) {
        reportEl.className = 'error';
        reportEl.textContent = 'V URL chybí parametr recordId. Použijte odkaz ve tvaru: …/report.html?recordId=recXXX';
        return;
      }

      var apiUrl = '/api/report?recordId=' + encodeURIComponent(recordId);
      fetch(apiUrl)
        .then(function (res) {
          if (!res.ok) throw new Error(res.status === 404 ? 'Report nebyl nalezen.' : 'Nepodařilo se načíst report.');
          return res.json();
        })
        .then(function (data) {
          reportEl.classList.remove('loading');
          reportEl.innerHTML = data.reportHtml || '<p>Report nemá obsah.</p>';
          if (data.name) titleEl.textContent = data.name;
          if (data.projectCode) metaEl.textContent = data.projectCode;
        })
        .catch(function (err) {
          reportEl.className = 'error';
          reportEl.textContent = err.message || 'Chyba při načítání.';
        });

      btnPdf.addEventListener('click', function () {
        window.print();
      });
    })();
  </script>
</body>
</html>
